spring.application.name=main
spring.datasource.url=jdbc:mysql://localhost:3306/db_edutech_vm
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


server.port=8080

# Configuraciones para asegurar que la aplicaci칩n web se mantenga ejecut치ndose
spring.main.web-application-type=servlet
spring.main.allow-bean-definition-overriding=true

# Configuraci칩n de SpringDoc OpenAPI (deshabilitar integraci칩n HATEOAS)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.hateoas.enabled=false
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json